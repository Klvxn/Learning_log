{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
 <h4><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4>
 
 <h5>Add a new entry:</h5>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
 {% csrf_token %}
 {% bootstrap_form form %}
 <button class="btn btn-primary" name='submit'>Add entry</button>
 </form>
 
{% endblock content %}
